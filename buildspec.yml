version: 0.1

phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - mocha helloworld.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - helloworld.js